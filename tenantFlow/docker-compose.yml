services:
  database:
    image: postgres:15
    container_name: database
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./Backend
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: saas_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: dev_secret_key_1234567890123456
      CORS_ALLOWED_ORIGIN: "http://frontend:3000, http://localhost:3000"
    depends_on:
      database:
        condition: service_healthy

  frontend:
    build: ./Frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_BASE_URL: http://backend:5000
    depends_on:
      - backend

volumes:
  db_data:
